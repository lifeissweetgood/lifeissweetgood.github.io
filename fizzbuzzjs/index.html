<html>
    <head>
        <script type="text/javascript">
            function fizzbuzz(e)
            {
                var num = document.forms["fizzbuzzform"]["number"].value;
                var resultdiv = document.getElementById("result");
                var pnode = document.createElement("p");
                for( var i=1; i<=num; i++)
                {
                    if( i % 15 == 0 )
                        pnode.appendChild(document.createTextNode("FizzBuzz"));
                    else if( i % 5 == 0 )
                        pnode.appendChild(document.createTextNode("Buzz"));
                    else if( i % 3 == 0 )
                        pnode.appendChild(document.createTextNode("Fizz"));
                    else
                        pnode.appendChild(document.createTextNode(i));
                    resultdiv.appendChild(pnode);
                }
                if( e && e.preventDefault)
                    e.preventDefault();
                return false;
            }
        </script>
    </head>
    <body>
        <form name="fizzbuzzform" onsubmit="fizzbuzz()">
            Give me a number! (Must be greater than 0)
            <input type="text" name="number"/></br>
            <input type="submit" name="submit" value="Fizzbuzz it!"/>
        </form>
        <div id="result">
        </div>
    </body>
</html>
